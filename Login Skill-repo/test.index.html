<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://stg.skill-repo.jp/assets_new/img/favicon.png?id=6c519ba786471ca18d57" type="image/x-icon">

    <title>Skill-Repo-demo</title>

    <!-- <style>
        body {
            background-color: #fff;
            font-family: 'Noto Sans JP', sans-serif;}
    </style> -->
</head>
<body>
    <script src="./Validator.js"></script>

    <div class="login-page">
        <div class="page-auth">
            <div class="background_img">
                <img class="img"  src="https://skill-repo.jp/assets_new/img/cover-login-page.png?id=a62b38c8e86e90928857">
            </div>
            <div class="cover_bg">&nbsp;</div>
            <div class="main_form">
                <div class="login-content">
                    <span class="main_title">
                        Skill-Repo
                    </span><br>
                    <span class="sub_title text">
                        クラウド型スキルシート管理webシステム
                    </span><br>                                      
                </div>
                <div class="login_box">
                    <form action="" method="post">
                        <div class="form_group" >
                            <label class="form_label" for="email">メールアドレス</label>
                            <input class="form_input" type="text" id="email" name="email" placeholder="メールアドレス" ><br>
                            <!-- <span class="form-message">メールを入力してください。</span> -->
                        </div>
                        <div class="form_group">
                            <label class="form_label" for="email">パスワード</label>
                            <input class="form_input" type="password" id="password" name="password" placeholder="パスワード" >
                            <p id="messageErrorPassword" style="color: red; margin-top: 0px; margin-bottom: 0.6rem; font-size: 0.8rem;"></p>
                        </div>
                        <div class="form_group">
                            <button class="button" id="button" type="submit">ログイン</button>
                        </div>
                        <div class="highlight text">
                            <a href="#">パスワードをお忘れの方</a><br>
                            <a href="#">アカウントの新規登録</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
